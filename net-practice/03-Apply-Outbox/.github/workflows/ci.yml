name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  SOLUTION: "InventoryService.sln"
  DOTNET_VERSION: "8.0.x"
  IMAGE_NAME: ${{ secrets.GHCR_OWNER }}/${{ github.repository }}  # e.g. my-org/InventoryService

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tags.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet-ef
        run: dotnet tool install -g dotnet-ef --version 9.* || true
        shell: bash

      - name: Set image tags
        id: set-tags
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          IMAGE_TAG=${SHORT_SHA}
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

  build-and-test:
    needs: prepare
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: inventorydb
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s --health-timeout=2s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION }}

      - name: Format and lint (dotnet format)
        uses: zachwaugh/dotnet-format-action@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          check: true

      - name: Build
        run: dotnet build ${{ env.SOLUTION }} --no-restore --configuration Release

      - name: Run unit tests with coverage
        run: |
          dotnet test ./tests/InventoryService.UnitTests/InventoryService.UnitTests.csproj \
            --no-build --verbosity normal \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=./coverage/coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/coverage.xml

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
